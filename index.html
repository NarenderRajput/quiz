<html>
    <head>
        <title>Play Quiz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="wrapper container">
            <div class="p-5 bg-light rounded my-3">
                <div id="quiz_wrap"></div>

                    <button id="start_button" class="btn btn-secondary">Start</button>
                    <button id="previous_button" class="btn btn-secondary">Previous</button>
                    <button id="next_button" class="btn btn-secondary">Next</button>
                </div>
            <div id="quiz_result"> </div>
        </div>
        <script src="./assets/js/quiz.js"></script>
    </body>
</html>
